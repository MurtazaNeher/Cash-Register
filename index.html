<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="try.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Cash Register Manager</title>

</head>

<body>

    <div class="container">
        <h1 class="header">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given amount to get the returned amount</p>
        <label for="bill-amount">Bill amount:</label>
        <input id="bill-amount" type="number" />

        <label for="cash-given">Cash given :</label>
        <input id="cash-given" type="number" />
        <button id="check-button">check</button>
        <p id="error-message"></p>
        <p id="amount-return"></p>
        <table>
            <caption>Return Change:</caption>
            <tr>
                <th>No. of notes</th>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>1</td>
            </tr>
        </table>


    </div>


</body>


</html>
